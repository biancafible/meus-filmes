<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="filme.poster" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ filme.titulo }}</h5>
    <p class="card-text badge"> ID:
      <span class="badge badge-info"> {{ filme.id }} </span>
    </p>
    
    <p class="card-text badge">Tipo:
      <span class="badge badge-info">{{ filme.tipo }} </span>
    </p>
    <p class="card-text badge">Ano:
      <span class="badge badge-info"> {{ filme.ano }} </span>
    </p>
    <button class="btn btn-danger" (click)="apagaCard()" >Apagar</button>
  </div>
</div>
<hr class="my-4">
